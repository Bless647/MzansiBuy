<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MzansiBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- STYLES -->
  <link rel="stylesheet" href="main.css">
</head>
<body>

<header class="top">
  <h1 class="logo">MzansiBuy</h1>

  <a href="admin.html" class="admin-icon" title="Admin">
    <i class="fa-solid fa-user-gear"></i>
  </a>
</header>

<main id="products" class="grid"></main>

<!-- ORDER MODAL (HIDDEN BY DEFAULT â€” VERY IMPORTANT) -->
<div id="orderModal" class="modal hidden">
  <div class="modal-content">
    <button id="closeOrderModal" class="close-btn">&times;</button>

    <h2 id="modalProductName"></h2>
    <p id="modalProductPrice"></p>
    <p id="modalProductDesc"></p>

    <label>Your Name</label>
    <input type="text" id="customerName" placeholder="Enter your name">

    <label>Payment Method</label>
    <select id="paymentMethod">
      <option value="Cash">Cash</option>
      <option value="Card">Card</option>
    </select>

    <button id="placeOrder" class="primary-btn">
      Place Order
    </button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
