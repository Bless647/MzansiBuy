<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MzansiBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="main.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="top">
  <h1>MzansiBuy</h1>
  <a href="admin.html" class="admin-icon">
    <i class="fa-solid fa-user-gear"></i>
  </a>
</header>

<main id="products" class="grid"></main>

<!-- Please order message -->
<div id="orderHint" class="order-hint">Click a product to order</div>

<!-- Order Modal -->
<div id="orderModal" class="modal">
  <div class="modal-content">
    <span id="closeOrderModal" class="close">&times;</span>
    <h2 id="modalProductName"></h2>
    <p id="modalProductPrice"></p>
    <p id="modalProductDesc"></p>

    <label>Your Name:</label>
    <input type="text" id="customerName" placeholder="Enter your name">

    <label>Payment Method:</label>
    <select id="paymentMethod">
      <option value="Cash">Cash</option>
      <option value="Card">Card</option>
    </select>

    <button id="placeOrder">Place Order</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
