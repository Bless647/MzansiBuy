<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MzansiBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="top">
  <h1>MzansiBuy</h1>
  <a href="admin.html" class="admin-icon">
    <i class="fa-solid fa-user-gear"></i>
  </a>
</header>

<main id="products" class="grid"></main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAFRoLLaeGoaPQHwTgt_frBDG90PQ03vZU",
    authDomain: "mzansibuy-da2ec.firebaseapp.com",
    projectId: "mzansibuy-da2ec",
    storageBucket: "mzansibuy-da2ec.appspot.com",
    messagingSenderId: "960056695104",
    appId: "1:960056695104:web:0aaaf222abaf0ceebe42a5",
    measurementId: "G-BZLD0M13GH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const productsContainer = document.getElementById("products");

  async function loadProducts() {
    productsContainer.innerHTML = ""; // clear container
    const querySnapshot = await getDocs(collection(db, "products"));
    querySnapshot.forEach((docSnap) => {
      const p = docSnap.data();
      const card = document.createElement("div");
      card.classList.add("product-card");

      card.innerHTML = `
        <img src="${p.imageURL}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>R ${p.price}</p>
      `;

      // Optional: click to show details later
      // card.addEventListener("click", () => showProductDetails(p));

      productsContainer.appendChild(card);
    });
  }

  loadProducts();
</script>

</body>
</html>
