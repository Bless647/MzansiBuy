<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MzansiBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<header class="top">
  <h1>MzansiBuy</h1>

  <!-- Admin Icon -->
  <a href="admin.html" class="icon-btn" title="Admin">
    <!-- SVG User Gear -->
    <svg viewBox="0 0 24 24">
      <path d="M12 12a5 5 0 1 0-0.001-10.001A5 5 0 0 0 12 12Zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z"/>
    </svg>
  </a>
</header>

<main id="products" class="grid"></main>

<!-- PRODUCT MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">

    <!-- Back / Close -->
    <button id="closeModal" class="icon-btn back-btn">
      <svg viewBox="0 0 24 24">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>

    <img id="modalImg" alt="">
    <h2 id="modalName"></h2>
    <p id="modalDesc"></p>
    <strong id="modalPrice"></strong>

    <input id="customerName" placeholder="Your name">

    <select id="payment">
      <option value="">Payment method</option>
      <option value="Cash">Cash</option>
      <option value="Card">Card</option>
    </select>

    <button id="orderBtn" class="primary-btn">Place Order</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
