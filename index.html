<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MzansiBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<header class="top">
  <h1>MzansiBuy</h1>
  <a href="admin.html" class="admin-link">Admin</a>
</header>

<main id="products" class="grid"></main>

<div id="orderModal" class="modal">
  <div class="modal-content">
    <h2 id="orderProduct"></h2>

    <label>Name</label>
    <input id="customerName" placeholder="Your name">

    <label>Payment</label>
    <select id="payment">
      <option>Cash</option>
      <option>Card</option>
    </select>

    <button id="confirmOrder">Place Order</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
