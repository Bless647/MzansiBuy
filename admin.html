<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - MzansiBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="admin-container">
  <h1>Admin Panel</h1>

  <div id="loginDiv">
    <label>Password:</label>
    <input type="password" id="adminPasswordInput" placeholder="Enter password">
    <button id="adminLoginBtn">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <div id="controlPanel" style="display:none;">
    <h2>Product Management</h2>
    <label>Product Name:</label>
    <input type="text" id="productNameInput">
    <label>Price:</label>
    <input type="number" id="productPriceInput">
    <label>Description:</label>
    <input type="text" id="productDescInput">
    <label>Image URL:</label>
    <input type="text" id="productImageInput">
    <button id="addProductBtn">Add Product</button>

    <h3>Existing Products</h3>
    <div id="adminProductsList"></div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
