<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - MzansiBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="top">
  <h1>Admin Panel</h1>
</header>

<section class="admin-login">
  <label>Enter Admin Password:</label>
  <input type="password" id="adminPassword" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red;"></p>
</section>

<section class="admin-controls" style="display:none;">
  <h2>Manage Products</h2>
  <label>Product Name:</label>
  <input type="text" id="productName" placeholder="Name">

  <label>Description:</label>
  <input type="text" id="productDesc" placeholder="Description">

  <label>Price:</label>
  <input type="number" id="productPrice" placeholder="Price">

  <label>Image URL:</label>
  <input type="text" id="productImg" placeholder="Image URL">

  <button id="addProduct">Add Product</button>

  <h3>Existing Products</h3>
  <div id="productList"></div>
</section>

<script type="module" src="app.js"></script>
</body>
</html>
