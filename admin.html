<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - MzansiBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="top">
  <h1>Admin Panel</h1>
</header>

<div class="admin-login">
  <label>Password:</label>
  <input type="password" id="adminPassword" placeholder="Enter admin password">
  <button id="loginBtn">Login</button>
</div>

<div id="adminPanel" style="display:none;">
  <h2>Add New Product</h2>
  <input type="text" id="prodName" placeholder="Product Name">
  <input type="text" id="prodPrice" placeholder="Product Price">
  <input type="text" id="prodDesc" placeholder="Product Description">
  <input type="text" id="prodImage" placeholder="Image URL">
  <button id="addProductBtn">Add Product</button>

  <h2>Existing Products</h2>
  <div id="adminProductsList"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
