<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - MzansiBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<header class="top">
  <h1>MzansiBuy Admin</h1>
  <a href="#" class="admin-icon">
    <i class="fa-solid fa-gear"></i>
  </a>
</header>

<main class="admin-dashboard">
  <div class="product-form">
    <h2>Add / Edit Product</h2>
    <input type="text" id="productName" placeholder="Product Name">
    <input type="text" id="productDesc" placeholder="Description">
    <input type="number" id="productPrice" placeholder="Price">
    <input type="text" id="productImage" placeholder="Image URL">
    <button id="addProduct">Add / Update Product</button>
  </div>

  <div class="product-list">
    <h2>Products</h2>
    <ul id="productsContainer"></ul>
  </div>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
