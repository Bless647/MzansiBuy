<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - MzansiBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="top">
  <h1>MzansiBuy Admin</h1>
  <a href="index.html" class="back-icon"><i class="fa-solid fa-arrow-left"></i> Back</a>
</header>

<main>
  <h2>Login</h2>
  <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
  <button id="loginBtn">Login</button>

  <div id="adminPanel" style="display:none;">
    <h2>Products</h2>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required />
      <input type="number" id="productPrice" placeholder="Price" required />
      <input type="text" id="productImage" placeholder="Image URL" required />
      <textarea id="productDesc" placeholder="Description"></textarea>
      <button type="submit">Add Product</button>
    </form>

    <div id="productList" class="grid"></div>
  </div>
</main>

<script type="module" src="admin.js"></script>
</body>
</html>
