<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="modal-content" style="max-width:520px;margin:40px auto;">
  <h2>Admin Login</h2>

  <input type="password" id="adminPass" placeholder="Enter admin password">
  <button class="primary-btn" onclick="login()">Login</button>
</div>

<div id="adminPanel" class="hidden" style="padding:30px;max-width:900px;margin:auto;">
  <h2>Manage Products</h2>

  <div class="card" style="padding:20px;margin-bottom:30px;">
    <input id="name" placeholder="Product name">
    <input id="price" type="number" placeholder="Price">
    <input id="image" placeholder="Image URL">
    <input id="desc" placeholder="Description">

    <button class="primary-btn" onclick="addProduct()">Add Product</button>
  </div>

  <div id="adminProducts" class="grid"></div>
</div>

<script src="admin.js"></script>
</body>
</html>
