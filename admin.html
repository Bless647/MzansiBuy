<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MzansiBuy Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="top">
  <h1>MzansiBuy Admin</h1>
  <a href="#" class="admin-icon">
    <i class="fa-solid fa-user-gear"></i>
  </a>
</header>

<main class="grid admin-grid">
  <div class="card" id="manageProducts">
    <i class="fa-solid fa-box"></i>
    <h2>Manage Products</h2>
  </div>
  <div class="card" id="viewOrders">
    <i class="fa-solid fa-list-check"></i>
    <h2>View Orders</h2>
  </div>
  <div class="card" id="viewSuggestions">
    <i class="fa-solid fa-comment-dots"></i>
    <h2>Suggestions</h2>
  </div>
  <div class="card" id="adminSettings">
    <i class="fa-solid fa-gear"></i>
    <h2>Settings</h2>
  </div>
</main>

<div id="adminContent" class="admin-content"></div>

<script type="module" src="admin.js"></script>
</body>
</html>
