<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - MzansiBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="admin-container">
  <h1>Admin Panel</h1>

  <!-- Login -->
  <div id="loginDiv">
    <label>Password:</label>
    <input type="password" id="adminPasswordInput" placeholder="Enter password">
    <button id="adminLoginBtn">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Control Panel -->
  <div id="controlPanel" style="display:none;">
    <h2>Product Management</h2>
    <label>Product Name:</label>
    <input type="text" id="productName" placeholder="Name">
    <label>Product Price:</label>
    <input type="number" id="productPrice" placeholder="Price">
    <label>Product Description:</label>
    <textarea id="productDesc" placeholder="Description"></textarea>
    <label>Product Image URL:</label>
    <input type="text" id="productImg" placeholder="Image URL">
    <button id="addProductBtn">Add Product</button>

    <h3>Products List</h3>
    <div id="adminProductsList" class="grid"></div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
